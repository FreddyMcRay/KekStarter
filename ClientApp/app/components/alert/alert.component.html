<div class="row text-center">
    <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" style="position: absolute; top: 100px;left: 20px; width: 300px; word-wrap: break-word; z-index: 1000; opacity: 0.9">{{message.text}}</div>
</div>
