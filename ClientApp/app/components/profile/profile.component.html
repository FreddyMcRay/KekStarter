<div class="container-fluid">
    <div class="row backgroundPlate"></div>
    <div class="row profileMain text-center">
        <div class="col-sm-4 col-sm-offset-4 col-xs-12">
            <div class="profileImage">
                <img src="{{user.urlPhoto}}" class="round" />
                <div class="hover" *ngIf="checkRole()">
                    <label id="labelPhoto" title="Change main photo" style="line-height: 40px">
                        <span class="glyphicon glyphicon-camera" style="margin-top:3%;"><input class="hidden" type="file" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" /></span>
                    </label>
                </div>
            </div>
            <div class="info">
                <div class="name">
                    <strong>{{user.firstName}} {{user.secondName}}</strong>
                </div>
                <div class="otherInfo">
                    <div class="registrationDate">Registration: {{user.registrationDate}}</div>
                    <div class="registrationDate">Last login: {{user.lastLogInDate}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tabbable-panel">
            <div class="tabbable-line">
                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a href="#yourProjects" data-toggle="tab">
                            User projects
                        </a>
                    </li>
                    <li>
                        <a href="#followedProjects" data-toggle="tab">
                            Followed projects
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="yourProjects" style="min-height: 500px;">
                        <div *ngIf="projects.length" class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let project of projects">
                                <preview [project]="project"></preview>
                            </div>
                        </div>
                        <div *ngIf="!projects.length" class="row text-center" style="margin-top: 30px;">
                            <h3>You have no projects</h3>
                        </div>
                    </div>
                    <div class="tab-pane" id="followedProjects" style="min-height: 500px;">
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <preview [project]="project"></preview>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
