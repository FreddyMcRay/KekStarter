<h2>Sign Up</h2>
<form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
        <label for="username">Your Name</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Your Email</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Username</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-certificate"></i></span>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Confirm password</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is not confirmed</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="registration()" data-dismiss="modal">Sign Up</button>
    </div>
</form>
