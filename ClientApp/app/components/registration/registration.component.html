<h2>Sign Up</h2>
<form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
        <label for="username">{{ 'yourName' | translate:lang }}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'nameIsRequired' | translate:lang }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{ 'email' | translate:lang }}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'emailIsRequired' | translate:lang }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{ 'username' | translate:lang }}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-certificate"></i></span>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'usernameIsRequired' | translate:lang }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{ 'password' | translate:lang }}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'passwordIsRequired' | translate:lang }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{ 'confirmPassword' | translate:lang }}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'isNotConfirmed' | translate:lang }}</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="registration()" data-dismiss="modal">{{ 'signup' | translate:lang }}</button>
    </div>
</form>
