<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" #begin data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-folder-open"></i>
                                </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-credit-card"></i>
                                </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row main">
                    <div class="col-xs-8">
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                <general-info [project]="project" [invalid]="invalid"></general-info>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                <description-component [project]="project" [invalid]="invalid"></description-component>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                <payway [project]="project"></payway>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="complete">
                                <div class="block">
                                    <div class="create-header">
                                        Вы успешно создали проект, нажмите кнопку "Отправить" для проверки введенных данных и публикации вашего проекта
                                    </div>
                                    <div class="row" style="text-align: center">
                                        <a class="btn btn_send" (click)="send()">Отправить <i style="margin-left: 10px" class="fa fa-check"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-xs-4" id="preview">
                        <div class="block" style="text-align: center">
                            <a class="btn  btn_save" (click)="saveDraft()">Сохранить</a>
                            <a class="btn  btn_subscribe">Предпросмотр</a>
                        </div>
                        <preview [project]="project"></preview>
                        <div>
                            <div class="create-header finansal-header">Финансовые цели</div>
                            <finansal-goal *ngFor="let goal of project.finansalGoals" [finansalGoal]="goal" (removeFinansalGoal)="deleteGoal($event)"></finansal-goal>
                        </div>
                    </div>
                </div>
                <div class="row main remove">
                    <hr>
                    <a class="btn btn_remove" (click)="removeDraft()">Удалить черновик</a>
                </div>
            </div>
        </section>
    </div>
</div>
